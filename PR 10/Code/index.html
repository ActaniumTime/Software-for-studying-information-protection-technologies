<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffie-Hellman Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diffie-Hellman Key Exchange</h1>
        <form id="dh-form">
            <label for="p">Prime Number (p):</label>
            <input type="number" id="p" name="p" required>
            
            <label for="g">Generator (g):</label>
            <input type="number" id="g" name="g" required>
            
            <button type="submit">Generate Public Key</button>
        </form>

        <div id="public-key-section" style="display:none;">
            <p>Your Public Key: <span id="public-key"></span></p>
            
            <a href="shared-secret.html" class="link">Go to Shared Secret Page</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
