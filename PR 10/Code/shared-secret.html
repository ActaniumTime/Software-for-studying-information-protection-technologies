<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Shared Secret</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Shared Secret</h1>
        <form id="shared-secret-form">
            <label for="client-public-key">Client's Public Key:</label>
            <input type="number" id="client-public-key" name="client-public-key" required>
            <button type="submit">Get Shared Secret</button>
        </form>
        
        <div id="result" style="display:none;">
            <p>Shared Secret: <span id="shared-secret"></span></p>
        </div>
    </div>
    <script src="shared-secret.js"></script>
</body>
</html>
