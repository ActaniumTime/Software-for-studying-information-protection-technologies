<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hybrid Cipher: Vigenère + Diffie-Hellman + AES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container d-flex flex-column flex-md-row">
        <div class="form-container">
            <h1>Hybrid Cipher</h1>
            <p class="subtitle">Vigenère + Diffie-Hellman + AES</p>
            <form id="encryption-form">
                <label for="p">Prime number p:</label>
                <input type="number" name="p" id="p" placeholder="23" required>
                <label for="g">Prime number g:</label>
                <input type="number" name="g" id="g" placeholder="5" required>
                <label for="a">Secret key (a):</label>
                <input type="number" name="a" id="a" placeholder="6" required>
                <label for="B">Public key (B):</label>
                <input type="number" name="B" id="B" placeholder="8" required>
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="4" placeholder="Hello World" required></textarea>
                <button type="submit">Encrypt</button>
            </form>
        </div>
    
        <div class="results-wrapper d-none">
            <div class="results-container">
                <h2>Results</h2>
                <div id="results">
                    <p><strong>Public key (A):</strong> <span id="public-key"></span></p>
                    <p><strong>Shared secret (S):</strong> <span id="shared-secret"></span></p>
                    <p><strong>Vigenère key:</strong> <span id="vigenere-key"></span></p>
                    <p><strong>Vigenère cipher:</strong></p>
                    <pre id="vigenere-encrypted"></pre>
                    <p><strong>Final ciphertext:</strong> (AES + Vigenère, base64)</p>
                    <pre id="aes-encrypted"></pre>
                    <button id="download-json">Download JSON</button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
